<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Class Schedule - ABC Fitness Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Calibri', sans-serif;
        line-height: 1.6;
        letter-spacing: 0.02em;
        color: #00231C;
        background: white;
      }

      .header {
        background: #D3D3D3;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 0;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .header.scrolled {
        background: #D3D3D3;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo h2 {
        font-family: 'Arial', sans-serif;
        color: #00231C;
        font-weight: bold;
        font-size: 25px;
      }

      .logo-image {
        height: 60px;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        font-family: 'Calibri', sans-serif;
        text-decoration: none;
        color: #00231C;
        font-weight: bold;
        font-size: 16px;
        line-height: 1.6;
        letter-spacing: 0.02em;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #155EBC;
      }

      .nav-links a:focus {
        outline: 2px solid #155EBC;
        outline-offset: 2px;
        color: #155EBC;
      }

      .main-content {
        padding: 140px 0 80px;
      }

      .section-title {
        font-family: 'Arial', sans-serif;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #00231C;
      }

      .section-subtitle {
        font-family: 'Comfortaa', sans-serif;
        font-size: 15px;
        font-weight: normal;
        line-height: 1.6;
        letter-spacing: 0.02em;
        text-align: center;
        color: #00231C;
        opacity: 0.7;
        margin-bottom: 60px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .schedule-filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-btn {
        font-family: 'Calibri', sans-serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 1.6;
        letter-spacing: 0.02em;
        padding: 0.75rem 1.5rem;
        border: 2px solid #155EBC;
        background: white;
        color: #155EBC;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: #155EBC;
        color: white;
      }

      .filter-btn:focus {
        outline: 2px solid #155EBC;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(21, 94, 188, 0.3);
      }

      .schedule-table-container {
        overflow-x: auto;
        margin-bottom: 3rem;
      }

      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        border: 3px solid #20458E;
        border-radius: 10px;
        overflow: hidden;
        background: white;
      }

      .schedule-table th,
      .schedule-table td {
        font-family: 'Calibri', sans-serif;
        font-size: 16px;
        font-weight: normal;
        line-height: 1.6;
        letter-spacing: 0.02em;
        padding: 1rem;
        text-align: center;
        border: 1px solid #20458E;
        color: #00231C;
      }

      .schedule-table th {
        font-family: 'Arial', sans-serif;
        font
