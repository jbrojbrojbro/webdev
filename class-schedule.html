<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Schedule - ABC Fitness Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Calibri', sans-serif;
        line-height: 1.6;
        letter-spacing: 0.02em;
        letter-spacing: 0.02em;
        color: #00231C;
        background: white;
      }

      .header {
        background: #D3D3D3;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 0;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .header.scrolled {
        background: #D3D3D3;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo h2 {
        font-family: 'Arial', sans-serif;
        color: #00231C;
        font-weight: bold;
        font-size: 25px;
      }

      .logo-image {
        height: 80px;
        width: auto;
        object-fit: contain;
        transition: transform 0.3s ease;
        margin-left: 0;
        margin-right: auto;
        display: block;
      }

      .logo-image:hover {
        transform: scale(1.05);
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        font-family: 'Calibri', sans-serif;
        text-decoration: none;
        color: #00231C;
        font-weight: bold;
        font-size: 16px;
        line-height: 1.6;
        letter-spacing: 0.02em;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-links a:hover {
        color: #155EBC;
      }

      .nav-links a:focus {
        outline: 2px solid #155EBC;
        outline-offset: 2px;
        color: #155EBC;
      }

      .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #155EBC;
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .main-content {
        padding: 140px 0 80px;
      }

      .section-title {
        font-family: 'Arial', sans-serif;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #00231C;
      }

      .section-subtitle {
        font-family: 'Comfortaa', sans-serif;
        font-size: 15px;
        font-weight: normal;
        line-height: 1.6;
        letter-spacing: 0.02em;
        text-align: center;
        color: #00231C;
        opacity: 0.7;
        margin-bottom: 60px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .schedule-filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-btn {
        font-family: 'Calibri', sans-serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 1.6;
        letter-spacing: 0.02em;
        padding: 0.75rem 1.5rem;
        border: 2px solid #155EBC;
        background: white;
        color: #155EBC;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: #155EBC;
        color: white;
      }

      .filter-btn:focus {
        outline: 2px solid #155EBC;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(21, 94, 188, 0.3);
      }

      /* Ensure all interactive elements have keyboard focus */
      button:focus,
      input:focus,
      select:focus,
      a:focus,
      .floating-cart:focus,
      .cart-btn:focus,
      .remove-item:focus,
      .close-cart-btn:focus,
      .book-btn:focus {
        outline: 2px solid #155EBC;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(21, 94, 188, 0.3);
      }

      .schedule-table-container {
        overflow-x: auto;
        margin-bottom: 3rem;
      }

      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        border: 3px solid #20458E;
        border-radius: 10px;
        overflow: hidden;
        background: white;
      }

      .schedule-table th,
      .schedule-table td {
        font-family: 'Calibri', sans-serif;
        font-size: 16px;
        font-weight: normal;
        line-height: 1.6;
        letter-spacing: 0.02em;
        padding: 1rem;
        text-align: center;
        border: 1px solid #20458E;
        color: #00231C;
      }

      .schedule-table th {
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        background: #20458E;
        color: white;
      }

      .schedule-table tbody tr:nth-child(even) {
        background: #f8f9fa;
      }

      .class-booking {
        background: #f8f9fa;
        border: 2px solid #155EBC;
        border-radius: 15px;
        padding: 2rem;
        margin-top: 3rem;
        text-align: center;
      }

      .booking-title {
        font-family: 'Arial', sans-serif;
        font-size: 25px;
        font-weight: bold;
        color: #00231C;
        margin-bottom: 1rem;
      }

      .booking-form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .form-group {
        text-align: left;
      }

      .form-group label {
        font-family: 'Calibri', sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #00231C;
        display: block;
        margin-bottom: 0.5rem;
      }

      .form-group input,
      .form-group select {
        font-family: 'Calibri', sans-serif;
        font-size: 16px;
        font-weight: normal;
        line-height: 1.6;
        letter-spacing: 0.02em;
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #00231C;
        border-radius: 5px;
        background: white;
        color: #00231C;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #155EBC;
        box-shadow: 0 0 0 3px rgba(21, 94, 188, 0.3);
      }

      .book-btn {
        font-family: 'Calibri', sans-serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 1.6;
        letter-spacing: 0.02em;
        padding: 1rem 2rem;
        background: #155EBC;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .book-btn:hover {
        background: #634E99;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(21, 94, 188, 0.3);
      }

      .book-btn:focus {
        outline: 2px solid #155EBC;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(21, 94, 188, 0.3);
      }

      /* Floating Cart Styles */
      .floating-cart {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: #155EBC;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 1rem 1.5rem;
        font-family: 'Calibri', sans-serif;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(21, 94, 188, 0.3);
        transition: all 0.3s ease;
        z-index: 1500;
      }

      .floating-cart:hover {
        background: #634E99;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(21, 94, 188, 0.4);
      }

      .floating-cart:focus {
        outline: 2px solid #155EBC;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(21, 94, 188, 0.3);
      }

      .cart-count {
        background: #dc3545;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-left: 0.5rem;
      }

      /* Cart Modal Styles */
      .cart-modal {
        position: fixed;
        z-index: 2000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .cart-modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }

      .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #
